<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div class="leftSection">
            <img class="hamburger" src="icons/hamburgerMenu.png" alt="Menu">
        </div>
        
        <div class="middleSection">
            <input type="text" class="searchBar" placeholder="Search">
            <a href="#">
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
        </div>

        <div class="rightSection">
            <div class="WorkingDiv">
                <a href="login.html">
                    <button id="SignUp" class="toggleBtn">
                        Sign up
                        <i class="fa-brands fa-google"></i>
                    </button>
                </a>
                <a href="login.html">
                    <button id="LogIn" class="toggleBtn">Log in</button>
                </a>
            </div>
            <div class="socials">
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="box a">
            <div class="search">
                <div class="weatherSearch1">
                    <input type="text" placeholder="enter city name" spellcheck="false">
                    <button class="button">
                        <img class="magnify" src="icons/search.png" alt="Search">
                    </button>
                </div>
            </div>
        </div>
        <div class="box b">CALCULATOR</div>
        <div class="box c">CLOCK</div>
        <div class="box d">TEMP CONV</div>
    </div>
</body>
</html>
